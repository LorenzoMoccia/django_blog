<!DOCTYPE html>
<html>
<head>
    <title>DJANGO BLOG</title>
    <!-- Aggiungi i link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Personalizzazione aggiuntiva dello stile */
        .instagram-card {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .instagram-card img {
            max-width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .instagram-card .card-body {
            padding: 15px;
        }
    </style>


</head>
<body class="bg-secondary">
    {% for post in posts %}
    <div class="container mt-5">
        <div class="card instagram-card bg-primary text-white">
            <img src="{{ post.image.url  }}" class="card-img-top" alt="Immagine del post">
            <div class="card-body">
                <h5 class="card-title"><b>{{ post.title }}</b></h5>
                <p class="card-text">{{ post.desc }}</p>
                <p class="card-text">Autore: {{ post.author }}</p>
                <p class="card-text">Likes: {{ post.likes }}</p>
                <p class="card-text">Pubblicato il: {{ post.pub_date }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- Aggiungi gli script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
